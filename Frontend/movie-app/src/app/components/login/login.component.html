<div class="login-container">
  <h2>Login</h2>
  <form  (ngSubmit)="onLogin()">
    <input
      [(ngModel)]="username"
      name="username"
      type="text"
      placeholder="Username"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
